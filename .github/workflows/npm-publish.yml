name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      course:
        description: 'Enter the course name'
        required: true
        type: choice
        options:
          - 'Python Programming (CSIT232)-Semester IV'
          - 'Unix Operating System and Shell Programming (CSIT311)-Semester IV'
      module:
        description: 'Select the module name'
        required: true
        type: choice
        options:
          - 'Module 1'
          - 'Module 2'
          - 'Module 3'
          - 'Module 4'
          - 'Module 5'
      timeout:
        description: 'Enter the timeout in milliseconds'
        required: false
        default: '60000'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.7.0

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          USER_NAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          URL: ${{ secrets.URL }}
          COURSE: ${{ github.event.inputs.course }}
          MODULE: ${{ github.event.inputs.module }}
          TIMEOUT: ${{ github.event.inputs.timeout }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        run: npx playwright test

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload quiz log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quiz-log
          path: quiz-log.json
